<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<title>Notyetabusiness sandbox of creative ideas</title>
<meta name="description" content="A very unique way of presenting your CV and skills in one massive sandbox of ideas.">
<link rel="icon" type="favicon/ico" href="favicon.ico">
<link rel="stylesheet" href="lightdark.css">
<link rel="stylesheet" href="sandbox.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Matemasie&family=Press+Start+2P&display=swap">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<a class="fa-solid fa-house top-left" href="index.html"></a>
<button class="fa-solid fa-moon top-right" id="dark-light"></button>
<div style="padding:2%;"></div>
<div class="card">
    Goals: <span class="TypingEffect"></span>
</div>
<div class="card">
    <div class="clock-container">
        <div id="clock"></div>
    </div>
</div>
<div class="card">
    <div class="rock-paper-scissors-container">
        <div class="screen">
            <p id="game-state">Play the game</p>
            <i id="player-pick" class="fa-solid fa-hand"></i>
            <i id="robot-pick" class="fa-solid fa-hand-fist"></i>
        </div>
        <div class="buttons">
            <button id="rps-hand" ><i class="fa-solid fa-hand"></i></button>
            <button id="rps-fist"><i class="fa-solid fa-hand-fist"></i></button>
            <button id="rps-scissors"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>
    </div>
</div>
<script src="sandbox.js"></script>
<script src="javascript.js"></script>
</body>
</html>
